<main role="main" class="inner cover">
    <h2>Szczegóły żartu</h2>
    <div class="jokeContainer">
        <div class="panel panel-danger">
            <div class="panel-heading">#{{joke.jokeId}}</div>
            <div class="panel-body">
                {{joke.description}}
            </div>
          </div>
        <hr style="color: white;"/>
      <p class="lead">{{joke.content}}</p>
      <div class="lead">
          <div class="btn-group" role="group" aria-label="Basic example">
              <button (click)="addMinus(joke.id)" type="button" class="btn btn-danger"><b>-</b></button>
              <button disabled="disabled" type="button" class="btn btn-secondary">{{joke.rate}}</button>
              <button (click)="addPlus(joke.id)" type="button" class="btn btn-success"><b>+</b></button>
          </div>
          <br/>
          <div class="badge badge-light" style="font-size: 14px; margin: 5px;">Dodano: {{joke.addedDate | date: 'dd/MM/y HH:mm'}}</div>
        </div>
      </div>
    </main>
